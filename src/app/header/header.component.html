<header>

        <div class="container">
          <div class="navbar-translate">
            <a class="navbar-brand" href="#">{{ name }}</a>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="content-center">
          <div class="cc-profile-image"><img [src]="{image}" alt="Profile Image"></div>

          <p class="category text-white">{{ role }}</p>
        </div>
      </div>
    </div>
    </div>
  </div>
  </header>
